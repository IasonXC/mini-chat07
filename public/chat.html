<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Î™Î´Î¹Ï‰Ï„Î¹ÎºÏŒ Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #fce4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #e91e63;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fff0f6;
    }

    .chat-box div {
      margin-bottom: 10px;
      padding: 8px 12px;
      background: white;
      border-radius: 10px;
      max-width: 75%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 12px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header" id="chatHeader">Î™Î´Î¹Ï‰Ï„Î¹ÎºÎ® ÏƒÏ…Î½Î¿Î¼Î¹Î»Î¯Î±</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Î“ÏÎ¬ÏˆÎµ Î¼Î®Î½Ï…Î¼Î±...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const user1 = urlParams.get('user1');
    const user2 = urlParams.get('user2');
    const roomId = [user1, user2].sort().join('_');
    const socket = io();
    socket.emit('joinRoom', roomId);

    const chatBox = document.getElementById('chatBox');
    const header = document.getElementById('chatHeader');
    header.textContent = `ðŸ’¬ ${user1} â†” ${user2}`;

    async function loadHistory() {
      const res = await fetch('/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user1, user2 })
      });
      const messages = await res.json();
      messages.forEach(addMessage);
    }

    function addMessage(data) {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${data.from}:</strong> ${data.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;
      const data = { from: user1, to: user2, text, room: roomId };
      socket.emit('chat message', data);
      document.getElementById('messageInput').value = '';
    }

    socket.on('chat message', (data) => {
      addMessage(data);
    });

    loadHistory();
  </script>
</body>
</html>
