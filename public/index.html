<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Albatros</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ffc0cb; /* Ροζ background */
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <h1 class="chat-title">Albatros</h1>

    <div class="chat-box" id="messages"></div>

    <div class="input-group">
      <input type="text" id="username" placeholder="Όνομα χρήστη" />
      <input type="text" id="message" placeholder="Γράψε μήνυμα..." />
      <button onclick="sendMessage()">Sent 📨</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
